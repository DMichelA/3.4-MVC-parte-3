$def with(result)
<h1>VIEW STUDENTS</h1>

<form>
    <div class="form-group">
        <label for="matricula">Matricula</label>
        <input type="text" readonly class="form-control" name="matricula" value="$result['matricula']" placeholder="Introduce matricula">
    </div>
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" readonly class="form-control" name="name" value="$result['nombre']" placeholder="Introduce nombre">
    </div>
    <div class="form-group">
        <label for="onelastname">Primer Apellido</label>
        <input type="text" readonly class="form-control" name="onelastname" value="$result['onelastname']" placeholder="Introduce primer apellido">
    </div>
    <div class="form-group">
        <label for="twolastname">Segundo Apellido</label>
        <input type="text" readonly class="form-control" name="twolastname" value="$result['twolastname']" placeholder="Introduce segundo apellido">
    </div>
    <div class="form-group">
        <label for="edad">Edad</label>
        <input type="text" readonly class="form-control" name="edad" value="$result['edad']" placeholder="Introduce edad">
    </div>
    <div class="form-group">
        <label for="borndate">Fecha de Nacimiento</label>
        <input type="date" readonly class="form-control" name="borndate" value="$result['borndate']" placeholder="Introduce fecha de nacimiento">
    </div>
    <div class="form-group">
        <label for="sex">Sexo</label>
        <select name="sex" disabled class="form-control">
            <option selected>$result['sex']</option>
            <option>Femenino</option>
            <option>Masculino</option>
            <option>Otro</option>
        </select>
    </div>
    <div class="form-group">
        <label for="state">Estado</label>
        <select name="state" disabled class="form-control">
            <option selected>$result['estado']</option>
            <option>Aguascalientes</option>
            <option>Baja California</option>
            <option>Baja California Sur</option>
            <option>Campeche</option>
            <option>Chiapas</option>
            <option>Chihuahua</option>
            <option>Coahuila de Zaragoza</option>
            <option>Colima</option>
            <option>Durango</option>
            <option>Estado de México</option>
            <option>Guanajuato</option>
            <option>Guerrero</option>
            <option>Hidalgo</option>
            <option>Jalisco</option>
            <option>Michoacán de Ocampo</option>
            <option>Morelos</option>
            <option>Nayarit</option>
            <option>Nuevo León</option>
            <option>Oaxaca</option>
            <option>Puebla</option>
            <option>Querétaro</option>
            <option>Quintana Roo</option>
            <option>San Luis Potosí</option>
            <option>Sinaloa</option>
            <option>Sonora</option>
            <option>Tabasco</option>
            <option>Tamaulipas</option>
            <option>Tlaxcala</option>
            <option>Veracruz</option>
            <option>Yucatán</option>
            <option>Zacatecas</option>
        </select>
    </div><br>
</form>
